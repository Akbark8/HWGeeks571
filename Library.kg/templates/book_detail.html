{% load static %}
{% include '../header.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="{{ book.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">{{ book.title }}</h2>
                    <p class="card-text"><strong>Автор:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Описание:</strong> {{ book.description }}</p>
                    <p class="card-text"><strong>Количество страниц:</strong> {{ book.quatity_page }}</p>

                    {% if book.book_audio %}
                        <h5>Аудиокнига:</h5>
                        <iframe width="100%" height="315" src="{{ book.book_audio }}" frameborder="0" allowfullscreen></iframe>
                    {% endif %}

                    <p class="card-text">
                        <small class="text-muted">Добавлено: {{ book.created_at|date:"d.m.Y H:i" }}</small>
                    </p>
                    <a href="{% url 'book_list' %}" class="btn btn-secondary">← Назад к списку</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
